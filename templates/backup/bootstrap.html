<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="textutil.com">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">

            </li>

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome To Text Customizer!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<!--this is the form control-->
<div class="container-fluid">
    <form action='/analyze' method='get'>


<!--this is the text areea-->
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter the text to convert!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
    </div>
    <!--this is the switches -->
    <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Convert to upper case</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="nwremove" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">Remove the newline character</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="extraspace" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Remove extra spaces</label>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Success</button>
         </form>
</div>
    <!--importing the bootstap and js using cdn-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
